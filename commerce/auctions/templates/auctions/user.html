{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ user.username }}'s active listings</h2>

    <div class="listing-previews">
    {% for listing in user.listings.all %}
        {% if listing.status %}
            {% include "auctions/listing_preview.html" with listing=listing %}
        {% endif %}
    {% empty %}<span>No listings yet</span>
    {% endfor %}
    </div>
{% endblock %}
