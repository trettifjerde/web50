{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Active Listings</h1>
    
    <div>
        {% for listing in listings %}
            {% include "auctions/listing_preview.html" with listing=listing %}
        {% empty %} No open listings yet
        {% endfor %}
    </div>
    {% if message %}
        <div class="msg {{ message.class }}">{{ message.text }}</div>
    {% endif %}
{% endblock %}
